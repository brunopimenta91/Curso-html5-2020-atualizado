<!DOCTYPE html>    <!-- primeira linha: indica qual a versão do html que o documento é. Essa é a versão HTML5-->
<html lang="en">   <!-- Indica o idioma que o site será. Em portugues sera: "pt-br"-->

<!--Qualquer documento em html tem duas partes principais: a parte de <head> e a parte de <body>-->
<head>       <!--  inicio da parte de <head>  -->
    <meta charset="UTF-8">    <!-- linha que configurará o tipo de acentuação suportado no site. Com o portugûes brasileiro, o tipo é o "UTF-8"  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- linha que configurará que o site ocupará 100% do espaço disponivel do body, sem zoom in ou zoom out -->
    <title>Meu primeiro exercicio</title>  <!-- tag responsável pelo titulo da página em especifico -->
</head>      <!--  final da parte de <head>  -->


<body>     <!--  inicio da parte de <body>  -->
    <h1>Olá, mundo!!!</h1>  <!-- heading ou titulo principal <h1>  -->
    <hr>    <!-- tag <hr> - horizontal row - insere uma linha horizontal no corpo do site  -->
    <!--  paragrafo de texto <p>  -->
    <p>Esse é o meu primeiro documento HTML! Estou feliz, inciiando esse novo curso em html5 atualizado, do Gustavo Guanabara, em 2020!</p>
    <!--  Um segundo paragrafo codificado no <body> -->
    <p>Este é um momento unico! Estou criando outro site!</p>
</body>    <!--  final da parte de <body>  -->
</html>
