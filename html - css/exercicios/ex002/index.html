<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar o texto no meio de um par de tags p e /p  </p>
    <p>Se precisar quebrar o texto em algum lugar especifico </br> como esse, você pode usar a tag br</p>
    <!-- tag </br> - break row - é a responsável por quebrar trechos de textos ou paragrafos de forma interna, ao gosto de quem esquematizou o texto-->
</body>
</html>
