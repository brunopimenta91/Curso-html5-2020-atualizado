<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <!--Quando queremos criar links para sites que não são nossos, usamos dois atributos internos da tag 'a': target="_blank" rel="external" - 'target' define se a pagina destino será aberta na mesma guia ou em outra nova. Já 'rel' identifica se o link será um link para um site externo. -->
    <p>Voce pode acessar o <a href="https://github.com/gustavoguanabara" target="_blank" rel="external">repositório público do Gustavo Guanabara no github</a></p>
    <p>Você e qualquer pessoa pode acessar também <a href="https://www.youtube.com/user/cursosemvideo" target="_blank" rel="external">o canal gratuito do gustavo guanabara no Youtube</a>, o Curso em vídeo!!!</p>
</body>
</html>
