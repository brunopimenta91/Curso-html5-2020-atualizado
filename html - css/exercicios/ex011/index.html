<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11 - mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diversos dispositivos diferentes ou simplesmente aumente o diminua o tamanho da aba aberta do seu navegador.</p>

    <!-- TAG NOVA!!! <picture> - possui ter varias fontes (sources), podendo possuir varios <img> internos (e de tamanhos diferentes)-->
    <picture>
        <!--ir colocando os sources em ordem cresecente (ou msm decrescente, mas é preciso atenção à configuração de ambos), da imagem menor para a maior-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">  <!--imagem para dispositovs moveis pequenos e jnelas diminutas-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--imagem para dispositivos de tamaho maior (tablets , etc) ou abas de navegador medias-->
        <img src="imagens/foto-g.png" alt="imagem flexivel">   <!--A imagem base (a imagem de maior dimensão)-->
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender como reproduzir áudios em HTML5</p>
    <!--sendo o navegador compativel com o formato do arquivo em mp3, dá pra usar a tag <audio>, usando o atributos autoplay e constrols (esse que faz os controles aparecem para o usuario)-->
    <audio src="midia/19th Floor - Bobby Richards.mp3" autoplay controls></audio>

    <!--para receber um aruqivo de audio com outros formatos, como 'ogg', 'wav' e até mesmo 'mpeg', usamos a tag audio tbm, mas como na tag picture, usando diversos sources -->

    <!--no atributo preload, peferir usar 'metadata', pois otimiza a valocidade de carregamento do site e do audio, posi ele só carrega o básico e aos poucos.-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="mpeg">
        <source src="midia/guanacast-33.ogg" type="ogg">
        <source src="midia/guanacast-33.wav" type="wav">
    </audio>
</body>
</html>
